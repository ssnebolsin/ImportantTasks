<body>

    <div class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>

        </ul>

<h1 class="logo wrapper">
    <span class="logo__text">
        My awesome Only Important Tasks
        <span class="material-symbols-outlined">
            select_check_box
        </span>
    </span>
</h1>

<form class="wrapper form" name="createFormImportantItems">
    <label class="input">
        Назва*
        <input name="name" type="text">
    </label>

    <label class="input">
        Тип*
        <select name="type">
            <option value="task">
                Задача
            </option>
            <option value="purchase">
                Покупка
            </option>
        </select>
    </label>

    <label class="input">
        Дедлайн*
        <input name="deadline" type="date">
    </label>
    <label class="input --wide">
        Опис
        <textarea name="desc" rows="1"></textarea>
    </label>
    <input type="hidden" name="id">
    <button class="btn" name="button">
        Додати +
    </button>
</form>

<form class="wrapper filters">
    <span class="material-symbols-outlined">
        filter_alt
    </span>
    <label class="input">
        <select name="type">
            <option value="фдд">
                Всі
            </option>
            <option value="task">
                Задачі
            </option>
            <option value="purchase">
                Покупки
            </option>
        </select>
    </label>
</form>

<main class="wrapper important-list-wrapper">
</main>
